<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ngrok CORS Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.4;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3182ce;
    }
    .result {
      margin-top: 20px;
    }
    .error {
      color: #e53e3e;
    }
  </style>
</head>
<body>
  <h1>Ngrok CORS Test</h1>
  
  <div>
    <label for="ngrokUrl">Your Ngrok URL:</label>
    <input type="text" id="ngrokUrl" style="width: 300px;" placeholder="https://your-ngrok-url.ngrok.io">
  </div>
  
  <div style="margin-top: 20px;">
    <button id="testButton">Test CORS</button>
  </div>
  
  <div class="result">
    <h3>Result:</h3>
    <pre id="result">Click "Test CORS" to start</pre>
  </div>
  
  <script>
    document.getElementById('testButton').addEventListener('click', async () => {
      const resultEl = document.getElementById('result');
      const ngrokUrl = document.getElementById('ngrokUrl').value.trim();
      
      if (!ngrokUrl) {
        resultEl.innerHTML = '<span class="error">Please enter your ngrok URL</span>';
        return;
      }
      
      resultEl.textContent = 'Testing...';
      
      try {
        // Test with the API endpoint
        const response = await fetch(`${ngrokUrl}/api/test-cors`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Also test the video transcript endpoint with a sample video ID
        let transcriptResult = 'Not tested';
        try {
          const transcriptResponse = await fetch(`${ngrokUrl}/api/video-transcript?videoId=dQw4w9WgXcQ`, {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
              'Cache-Control': 'no-cache',
              'Pragma': 'no-cache'
            }
          });
          
          if (transcriptResponse.ok) {
            const transcriptData = await transcriptResponse.json();
            transcriptResult = 'Success! Transcript length: ' + 
              (transcriptData.transcript ? transcriptData.transcript.length : 'No transcript');
          } else {
            transcriptResult = `Error: ${transcriptResponse.status}`;
          }
        } catch (transcriptErr) {
          transcriptResult = `Error: ${transcriptErr.message}`;
        }
        
        resultEl.textContent = JSON.stringify({
          testCorsEndpoint: data,
          videoTranscriptTest: transcriptResult,
          headers: {
            'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
            'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
            'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods')
          }
        }, null, 2);
      } catch (error) {
        resultEl.innerHTML = `<span class="error">Error: ${error.message}</span>`;
        console.error('Test failed:', error);
      }
    });
  </script>
</body>
</html>
